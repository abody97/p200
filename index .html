<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد رمز الاستجابة السريعة (QR Code)</title>
    <!-- تحميل Tailwind CSS للستايل والتصميم العصري -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- تحميل مكتبة qrcode.js لتوليد الأكواد -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* إعدادات الخطوط الأساسية والتصميم العام */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8; /* خلفية فاتحة لطيفة */
        }
        /* تصميم خاص لمنطقة الـ QR Code لضمان ظهورها بشكل صحيح */
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            min-height: 256px; /* ضمان مساحة كافية للرمز */
        }
        /* تحديد حجم عناصر الـ canvas داخل div #qrcode */
        #qrcode > canvas, #qrcode > img {
            max-width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-white p-6 md:p-10 rounded-2xl shadow-xl border border-gray-100">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">مولد رمز QR</h1>
            <p class="text-gray-500">أدخل الرابط لإنشاء رمز الاستجابة السريعة وتحميله.</p>
        </header>

        <!-- حقل إدخال الرابط -->
        <div class="mb-6">
            <input type="url" id="urlInput" placeholder="أدخل الرابط (URL) هنا..." class="w-full p-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 text-right" required>
        </div>

        <!-- زر إنشاء الرمز -->
        <button id="generateBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-[1.01]" onclick="generateQRCode()">
            إنشاء رمز QR
        </button>

        <!-- منطقة عرض رمز QR -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-xl font-semibold text-center mb-4 text-gray-700" id="qrTitle" style="display:none;">رمز QR جاهز:</h2>
            <div id="qrcode" class="mx-auto" style="width: 256px; height: 256px;">
                <!-- سيتم عرض رمز QR هنا -->
            </div>
        </div>

        <!-- منطقة الأزرار الإضافية (مخفية مبدئياً) -->
        <div id="actionButtons" class="mt-6 space-y-3" style="display:none;">
            <!-- زر فتح الرابط -->
            <button id="openLinkBtn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-lg transition duration-300 ease-in-out shadow-md" onclick="openQRCodeLink()">
                <span class="inline-block transform rotate-180"> &larr; </span>
                فتح الرابط (للتجربة)
            </button>
            <!-- زر تحميل الصورة -->
            <button id="downloadBtn" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 rounded-lg transition duration-300 ease-in-out shadow-md" onclick="downloadQRCode()">
                تحميل كصورة (PNG)
            </button>
        </div>

        <!-- رسالة الخطأ أو التنبيه (مخفية مبدئياً) -->
        <div id="messageBox" class="mt-4 p-3 rounded-lg text-center" style="display:none;"></div>

    </div>

    <script>
        // المتغيرات العامة
        let qr = null;
        const urlInput = document.getElementById('urlInput');
        const qrcodeContainer = document.getElementById('qrcode');
        const actionButtons = document.getElementById('actionButtons');
        const messageBox = document.getElementById('messageBox');
        const qrTitle = document.getElementById('qrTitle');

        // دالة لإظهار رسالة تنبيه
        function showMessage(text, type = 'error') {
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            if (type === 'error') {
                messageBox.className = 'mt-4 p-3 rounded-lg text-center bg-red-100 text-red-700 font-medium';
            } else {
                messageBox.className = 'mt-4 p-3 rounded-lg text-center bg-green-100 text-green-700 font-medium';
            }
        }

        // دالة إخفاء الرسائل والإجراءات
        function hideActions() {
            messageBox.style.display = 'none';
            actionButtons.style.display = 'none';
            qrTitle.style.display = 'none';
        }

        // دالة التحقق من صحة الرابط
        function isValidUrl(string) {
            try {
                // محاولة إنشاء كائن URL
                const url = new URL(string);
                // تحقق إضافي من البروتوكول (http/https)
                return url.protocol === "http:" || url.protocol === "https:";
            } catch (_) {
                return false;
            }
        }

        // دالة إنشاء رمز QR
        function generateQRCode() {
            const url = urlInput.value.trim();
            hideActions();

            if (!url) {
                showMessage("الرجاء إدخال رابط (URL) لإنشاء الرمز.", 'error');
                // مسح المنطقة حتى لو كان فارغًا
                qrcodeContainer.innerHTML = '<p class="text-gray-400 text-lg">قم بإنشاء رمزك هنا.</p>';
                return;
            }

            if (!isValidUrl(url)) {
                showMessage("الرابط الذي أدخلته غير صالح. يرجى التحقق منه (يجب أن يبدأ بـ http:// أو https://).", 'error');
                qrcodeContainer.innerHTML = '<p class="text-gray-400 text-lg">الرابط غير صالح.</p>';
                return;
            }

            // مسح أي رمز سابق
            qrcodeContainer.innerHTML = '';

            // إنشاء رمز QR جديد
            qr = new QRCode(qrcodeContainer, {
                text: url,
                width: 256,
                height: 256,
                colorDark: "#1f2937", // لون غامق للرمز (رمادي داكن)
                colorLight: "#ffffff", // لون فاتح للخلفية
                correctLevel: QRCode.CorrectLevel.H
            });

            // إظهار الأزرار والرسالة بنجاح
            actionButtons.style.display = 'block';
            qrTitle.style.display = 'block';
            showMessage("تم إنشاء رمز QR بنجاح!", 'success');
        }

        // دالة فتح الرابط في نافذة جديدة
        function openQRCodeLink() {
            const url = urlInput.value.trim();
            if (url && isValidUrl(url)) {
                window.open(url, '_blank');
            } else {
                showMessage("الرجاء إنشاء رمز QR صالح أولاً.", 'error');
            }
        }

        // دالة تحميل رمز QR كصورة PNG (محدثة لزيادة الموثوقية)
        function downloadQRCode() {
            if (!qr) {
                showMessage("يجب إنشاء رمز QR أولاً قبل التحميل.", 'error');
                return;
            }

            // يتم توليد رمز QR داخل الـ div كـ canvas
            const canvas = qrcodeContainer.querySelector('canvas');

            if (canvas) {
                // تحويل canvas إلى صورة Data URL
                const dataURL = canvas.toDataURL("image/png");
                
                // إنشاء عنصر وهمي (رابط) لتحفيز التحميل
                const link = document.createElement('a');
                
                link.href = dataURL;
                // اسم ملف أكثر وضوحًا مع التاريخ
                link.download = 'qrcode_' + new Date().toISOString().slice(0, 10) + '.png'; 

                // إضافة الرابط مؤقتاً إلى DOM والضغط عليه لتحفيز التحميل
                document.body.appendChild(link);
                
                // استخدام requestAnimationFrame لضمان تفاعل DOM قبل الضغط بشكل موثوق
                requestAnimationFrame(() => {
                    link.click();
                    document.body.removeChild(link);
                });

                showMessage("جارٍ تحميل صورة رمز QR...", 'success');

            } else {
                showMessage("لم نتمكن من العثور على صورة Canvas للتحميل. يرجى التأكد من إنشاء الرمز واستخدام متصفح حديث.", 'error');
            }
        }

        // رسالة ترحيبية أولية
        window.onload = () => {
             qrcodeContainer.innerHTML = '<p class="text-gray-400 text-lg">أدخل الرابط واضغط "إنشاء رمز QR"</p>';
        };

    </script>
</body>
</html>
